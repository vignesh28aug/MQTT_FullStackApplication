name: Deploy to EC2 with SSM and Docker Hub

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # 1. Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # 2. Build and push Docker images to Docker Hub
      - name: Build and push Docker images
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/frontend:latest ./frontend
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/backend:latest ./backend
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/frontend:latest
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/backend:latest

      # 3. Configure AWS CLI
      - name: Configure AWS CLI
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 4. Use SSM to deploy on EC2
      - name: Deploy Docker containers via SSM
        run: |
          aws ssm send-command \
            --instance-ids ${{ secrets.AWS_INSTANCE_ID }} \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy Docker containers" \
            --parameters 'commands=[
              "docker login -u $DOCKER_HUB_USERNAME -p $DOCKER_HUB_ACCESS_TOKEN",
              "docker pull $DOCKER_HUB_USERNAME/frontend:latest",
              "docker pull $DOCKER_HUB_USERNAME/backend:latest",
              "docker stop frontend || true && docker rm frontend || true",
              "docker stop backend || true && docker rm backend || true",
              "docker run -d --name frontend -p 3000:80 $DOCKER_HUB_USERNAME/frontend:latest",
              "docker run -d --name backend -p 5000:5000 $DOCKER_HUB_USERNAME/backend:latest"
            ]'
